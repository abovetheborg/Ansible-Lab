---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: instance
    image: ami-0c55b159cbfafe1f0  # Replace with your desired AMI ID
    instance_type: t2.micro
    region: us-east-1
    vpc_subnet_id: subnet-xxxxxxxx  # Replace with your subnet ID
    key_name: my-ec2-keypair       # Replace with your EC2 keypair name
    security_group_ids:
      - sg-xxxxxxxx                # Replace with your security group ID
    assign_public_ip: true
    tags:
      molecule: true
provisioner:
  name: ansible
verifier:
  name: ansible
